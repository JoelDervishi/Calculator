<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Calculator</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
        <script src='script.js'></script>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <form>
                    <div class="display">
                        <input type="text" name="display" id="d1" readonly>
                    </div>
                    <div>
                        <input type="button" value="xʸ" onclick="addChar('**')">
                        <input type="button" value="√x" onclick="sqrt()">
                        <input type="button" value="." onclick="dot(value)">
                        <input type="button" value="+" onclick="addChar(value)">
                    </div>
                    <div>
                        <input type="button" value="7" onclick="addChar(value)">
                        <input type="button" value="8" onclick="addChar(value)">
                        <input type="button" value="9" onclick="addChar(value)">
                        <input type="button" value="-" onclick="addChar(value)">
                    </div>
                    <div>
                        <input type="button" value="4" onclick="addChar(value)">
                        <input type="button" value="5" onclick="addChar(value)">
                        <input type="button" value="6" onclick="addChar(value)">
                        <input type="button" value="*" onclick="addChar(value)">
                    </div>
                    <div>
                        <input type="button" value="1" onclick="addChar(value)">
                        <input type="button" value="2" onclick="addChar(value)">
                        <input type="button" value="3" onclick="addChar(value)">
                        <input type="button" value="/" onclick="addChar(value)">
                    </div>
                    <div>
                        <input type="button" value="0" onclick="addChar(value)">
                        <input type="button" value="AC" onclick="AC()">
                        <input type="button" value="DE" onclick="del()">
                        
                        <input type="button" value="=" onclick="equal()">
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
